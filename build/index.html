<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Beards of Magic</title>
    <meta content='width=device-width, initial-scale=1.0' name='viewport' />

    <link href="/stylesheets/external/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/javascripts/external.js" type="text/javascript"></script>
    <script src="/javascripts/beards.js" type="text/javascript"></script>

    <style>
      body { margin-top: 30px; }
    </style>

    <body>
      <section class='container' id='main'>
        <div class='row'>
  <section id='play' class='span9'>
    <canvas id='terminal' width='640' height='375'>
      You need to use a browser that supports HTML5.
    </canvas>
  </section>

  <section id='sidebar' class='span3'>
  </section>

</div>

<script type="text/x-handlebars" id="beards_templates_sidebar">
  
  {{#if Beards.description}}
    <h4>{{Beards.description}}</h4>
  {{/if}}

  {{#if Beards.debug}}
    <h3>(<span class='number'>{{Beards.ego.x}}</span>, <span class='number'>{{Beards.ego.y}}</span>)</h3>
  {{/if}}

  {{#if Beards.mute}}
    <p><a href='#' {{action unmute}}>Play Music</a><p>
  {{else}}
    <p><a href='#' {{action mute}}>Stop Music</a><p>
  {{/if}}

  <p>
    {{#if Beards.standingOn}}
      {{Beards.standingOn}}
    {{else}}
      &nbsp;
    {{/if}}
  </p>

  {{#if inventory.itemCount}}
    <h4>Inventory</h4>
    <ul>
      {{#each inventory.itemsGrouped}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
  {{/if}}

</script>
      </section>
    </body>

</html>
